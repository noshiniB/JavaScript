<script>
    let print, set, increase, decrease;

    function manager() {
        console.log("manager();");
        let number = 10;
        print = function () { console.log(number) }
        set = function (value) { number = value }
        increase = function () { number++ }
        decrease = function () { number-- }
    }
    manager();
    print();
    set(50);
    print();
    increase();
    print();
    decrease();
    print();

</script>

<script>
    function mul(a) { // currying
        return function (b) {
            return function (c) {
                return a * b * c;
            }
        }
    }
    console.log(mul(5)(5)(5));
</script>
