<script>
    function is_array(value) {
        return typeof value.reduce == "function" &&
            typeof value.filter == "function" &&
            typeof value.map == "function" &&
            typeof value.length == "number"
    }
</script>

<script>
    function isEqual(obj1, obj2) {
        let props1 = Object.getOwnPropertyNames(obj1);
        let props2 = Object.getOwnPropertyNames(obj2);

        if (props1.length != props2.length) {
            return false;
        }
        for (let i = 0; i < props1.length; i++) {
            let prop = props1[i];



            if (obj1[prop] !== obj2[prop]) {
                return false;
            }


        }

        return true;
    }
    let person1 = {
        age: 28,
        name: 'Amy'
    };
    let person2 = {
        name: 'Amy',
        age: 28
    };
    console.log(isEqual(person1, person2));
</script>

<script>
    let a0 = { prop: [1, 2] }
    let b0 = { prop: [1, 2] }
    console.log(isEqual(a0, b0));
</script>




<script>
    let a = [2, 3];
    let b = [2, 3];
    let c = [5, 5];
    function equalsCheck(a, b) {
        if (!(is_array(a) && is_array(b)))
            return false;

        if (a.length != b.length)
            return false;

        for (let i = 0; i < a.length; i++)
            if (a[i] !== b[i])
                return false;


        return true;
    }
    console.log(equalsCheck(a, b));
    console.log(equalsCheck(b, b));
    console.log(equalsCheck(b, c));
    console.log(equalsCheck(a, c));


</script>
