<script>
    function* generator() { //automatic generator function
        yield 1;
        yield 2;
        yield 3;
    }
    for (let g of generator()) {
        document.write("<br>" + g);
    }

</script>

<script>
    let gen = generator();
    document.write(gen.next().value);
    document.write(gen.next().value);
    document.write(gen.next().value);
</script>
